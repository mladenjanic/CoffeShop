{% extends parent_template|default:'organizer/base_organizer.html' %}

{% block title %}{{ block.super}} - Delete Post{% endblock %}

{% block content %}
    <div>
        <div>
            <form action="{{ post.get_delete_url }}" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete post {{ post.title }}?</p>
                <button type="submit" class="waves-effect waves-light btn deep-orange darken-1">Delete Post</button>
                <a href="{{ post.get_absolute_url }}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
