{% extends parent_template|default:'blog/base_blog.html' %}

{% block title %}{{ block.super}} - Create Post{% endblock %}

{% block content %}
   <div>
       <div>
        <form action="{% url 'blog_post_create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="waves-effect waves-light btn deep-orange darken-1">Create Post</button>
        </form>
       </div>
   </div>
{% endblock %}
