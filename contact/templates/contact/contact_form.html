{% extends parent_template|default:'contact/base_contact.html' %}


{% block title%}{{ block.super }} - Contact Us!{% endblock %}

{% block content%}
    <div>
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="waves-effect waves-light btn deep-orange darken-1">Contact Us</button>
        </form>
    </div>
{% endblock %}
